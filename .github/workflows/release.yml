on:
  workflow_dispatch:
  push:
  # push:
  #   # Sequence of patterns matched against refs/tags
  #   tags:
  #     - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  get-release-body:
    runs-on: ubuntu-latest
    outputs:
      releaseBody: ${{ steps.parse_changelog.outputs.latestSection }}
    steps:
      - uses: actions/checkout@v3
      - run: CHANGELOG_FILE=versioning/CHANGELOG.md
      - run: |
          i=0
          header_start=-1
          release_message=""

          while read p; do
              if [[ $p == \#\#\ * ]]
              then
                  if [[ $header_start -gt -1 ]]
                  then
                      break
                  fi
                  header_start=$i
              fi

              if [[ $header_start -gt -1 ]]
              then
                  release_message="$release_message\n$p"
              fi
              ((i=i+1))
          done < ${CHANGELOG_FILE}

          echo "$release_message"

      - id: parse_changelog
        run: echo "::set-output name=latestSection::$release_message"

  git-release:
    name: Create Release
    needs: get-release-body
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # - run: VERSION_FILE=versioning/VERSION

      # - name: Extract version 
      #   run: VERSION="$(cat "$VERSION_FILE")"

      - run: echo "$(cat versioning/VERSION)"
      - run: echo "${{ needs.get-release-body.outputs.releaseBody }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: v0.1.0
          body: ${{ needs.get-release-body.outputs.releaseBody }}